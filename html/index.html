<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <h1>My Recipe App</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="add.html">Add Recipe</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Recipes</h2>

        <!-- Search bar -->
        <input type="text" id="searchInput" placeholder="Search recipes...">

        <!-- Recipe List with Add to Favorites -->
        <ul id="recipeList">
            <li>Spaghetti Bolognese <button class="favBtn">Add to Favorites</button></li>
            <li>Chicken Curry <button class="favBtn">Add to Favorites</button></li>
            <li>Vegetable Stir Fry <button class="favBtn">Add to Favorites</button></li>
        </ul>

        <!-- Favorites Section -->
        <h3>My Favorites:</h3>
        <ul id="favoritesList"></ul>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Recipe App</p>
    </footer>

    <!-- JS Script -->
    <script src="../js/script.js"></script>
</body>
</html>
